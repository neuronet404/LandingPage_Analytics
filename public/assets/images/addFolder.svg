<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 150">
  <!-- Dotted Rectangle -->
  <rect 
    x="10" 
    y="10" 
    width="180" 
    height="140" 
    fill="none" 
    stroke="#369BD5" 
    stroke-width="3" 
    stroke-dasharray="6 4"
    rx="6"
  />
  
  <!-- Plus Sign -->
  <g transform="translate(100, 75)" stroke="#369BD5" stroke-width="2">
    <!-- Horizontal line -->
    <line x1="-15" y1="0" x2="15" y2="0" />
    <!-- Vertical line -->
    <line x1="0" y1="-15" x2="0" y2="15" />
  </g>
</svg>